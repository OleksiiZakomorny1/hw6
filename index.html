<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
	<section class="account">
		<form>
			<h2>Create an Account</h2>
			<div class="flname">
				<label class="firstname">
					First Name
					<input name="firstname" type="text">
				</label>
				<label class="lastname">
					Last Name
					<input name="lastname" type="text">
				</label>
			</div>
			<div>
				<label class="email">
					E-mail
					<input name="e-mail" type="email">
					<p>
						We'll never share your email with anyone else.
					</p>
				</label>
			</div>
			<div class="g">
				<label class="gender">
					<input name="gender" type="radio" class="gender">
					<p>Male</p>
				</label>
				<label class="gender">
					<input name="gender" type="radio" class="gender">
					<p>Female</p>
				</label>
			</div>
			<div class="cc">
				<div class="country">
					<label>
						<p>Country</p>
						<select name="country">
							<option value="ua">Ukraine</option>
							<option value="usa">USA</option>
							<option value="de">Germany</option>
						</select>
					</label>
				</div>
				<div class="city">
					<label>
						<p>City</p>
						<input type="text" name="city">
					</label>
				</div>
			</div>
			<button class="signup" value="sign up">
				Sign Up
			</button>
			<p class="privacy">
				By clicking the 'Sign Up' button, you confirm that you accept our <br> <a href="">Terms of Use</a> and <a
					href="">Privacy Policy</a>.
			</p>
			<hr>
			<div class="have">
				<p>Have an account?</p>
				<a href="">Log in</a>
			</div>
		</form>
	</section>

	<section class="profile">
		<form>
			<h2>Profile</h2>
			<div class="hero">
				<img src="assets/images/Image.png" alt="Profile picture">
				<label class="file">
					<input type="file" name="image">
				</label>
				<button class="trash"></button>
			</div>
			<div class="name">
				<label class="n">
					Name
					<input name="name" type="text">
				</label>
				<label class="e">
					E-mail
					<input name="email" type="email">
				</label>
			</div>
		</form>
	</section>
</body>

</html>
